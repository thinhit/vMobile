<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title></title>
</head>
<style>
    body{
        background:#f2f2f2;
    }
    #myMenu ul li {
        list-style-type: none;
        list-style-position: inside;
    }

    my-content {
        position: relative;
        z-index: 99;
    }

    nav {
        background: #ddd;
        display: block;
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 0;
        -webkit-transform: translate3d(-200px, 0, 0);
        -moz-transform: translate3d(-200px, 0, 0);
        -ms-transform: translate3d(-200px, 0, 0);
        -o-transform: translate3d(-200px, 0, 0);
        transform: translate3d(-200px, 0, 0);
        -webkit-transition: -webkit-transform .2s ease-in-out;
        -moz-transition: -moz-transform .2s ease-in-out;
        -ms-transition: -ms-transform .2s ease-in-out;
        -o-transition: -o-transform .2s ease-in-out;
        transition: transform .2s ease-in-out;
    }

    nav.open {
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
        z-index: 100;
    }
    my-content{
        margin:10px;
        overflow: hidden;
    }

    .item{
        width:100%;
        background:white;
        border-radius: 3px;
        margin-bottom:10px;


    }
</style>
<body ng-app="ThinhApp">
<div ng-controller="MainCtrl">

    <my-menu id="myMenu">
        <nav data-scrollable="y">
            <a>Home</a>
            <a>About</a>
            <a>My teams</a>
            <a>Project</a>
            <a>Clam</a>
            <a>Contacts</a>
        </nav>
    </my-menu>

    <my-content>

        <div style="margin-left:250px;">
            <button close-menu>Hello</button>
            <button close-menu>222</button>
            <button close-menu>333</button>
        </div>
        <div class="list">
            <div class="item" ng-repeat="item in datasource" >
                <p><b>Name</b> :{{item.name}}</p>
                <p><b>Content </b>:{{item.content}}</p>
                <p><b>Type </b>:{{item.type}}</p>
                <p><b>Date </b>:{{item.date | date}}</p>

            </div>

            <div style="margin-left:250px;">
                <button ng-click="loadMore()">Load more</button>


            </div>
        </div>
    </my-content>

</div>
</body>
<script src="scripts/angular.js"></script>
<script src="scripts/angular-sanitize.js"></script>
<script src="scripts/ionic.js"></script>

<script src="http://zynga.github.io/scroller/src/Raf.js"></script>
<script src="http://zynga.github.io/scroller/src/Animate.js"></script>
<script src="http://zynga.github.io/scroller/src/Scroller.js"></script>
<script src="scripts/app.js"></script>

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">

</html>
